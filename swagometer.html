  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Dela Gothic One', sans-serif;
      text-transform: uppercase;
      letter-spacing: .03em;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      overflow-x: hidden;
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 10px;
      transition: transform 0.1s;
      touch-action: manipulation;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .logo {
      height: 35px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-bottom: 0.5rem;
      touch-action: none;
    }

    .logo:hover, .logo:active {
      transform: scale(1.05);
    }

    .logo img {
      height: 100%;
      width: auto;
    }

    h1 {
      font-size: clamp(1.8rem, 6vw, 2.2rem);
      background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #9900ff, #ff00ff);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowText 8s linear infinite;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    @keyframes rainbowText {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    .upload-container {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      width: 100%;
    }

    .upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border: 2px dashed #444;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 150px;
      touch-action: none;
    }

    .upload-label:hover, .upload-label:active {
      border-color: #ff00ff;
      background: rgba(255, 0, 255, 0.1);
    }

    .upload-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ff00ff;
    }

    .upload-text {
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .upload-hint {
      color: #aaa;
      font-size: clamp(0.7rem, 3vw, 0.8rem);
      margin-top: 0.5rem;
      text-align: center;
    }

    #file-input {
      display: none;
    }

    .preview-container {
      display: none;
      margin: 1rem auto;
      max-width: 100%;
    }

    #image-preview {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
    }

    .swagometer-section {
      display: none;
      width: 100%;
    }

    .gif-container {
      margin: 0 auto 0.5rem;
      max-width: 100%;
      max-height: 120px;
      display: none;
    }

    .gif-container img {
      max-width: 100%;
      max-height: 120px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .swagometer-container {
      margin: 1rem auto;
      position: relative;
      width: 100%;
    }

    .gradient-bar {
      height: 25px;
      background: linear-gradient(to right, 
        #ff0000 0%, #ff0000 33%, 
        #00aaff 33%, #00aaff 66%, 
        #00ff00 66%, #00ff00 100%);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .arrow {
      position: absolute;
      top: 100%;
      left: 0;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid #fff;
      z-index: 10;
      transition: left 0.5s ease;
    }

    .result-text {
      font-size: clamp(1.8rem, 5vw, 2rem);
      margin: 1rem 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .lame {
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      font-size: clamp(2rem, 5.5vw, 2.2rem);
    }

    .npc {
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
      font-size: clamp(2rem, 5.5vw, 2.2rem);
    }

    .swag {
      background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #9900ff, #ff00ff);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowText 1s linear infinite;
      font-size: clamp(2rem, 5.5vw, 2.2rem);
    }

    .swaga {
      background: linear-gradient(45deg, #ffd700, #ffec8b, #fffacd, #ffd700);
      background-size: 400% 400%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: goldShine 1s linear infinite;
      font-size: clamp(1.8rem, 5vw, 2rem);
    }

    .measure-btn {
      padding: 0.8rem 2rem;
      background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #9900ff, #ff00ff);
      background-size: 400% 400%;
      animation: rainbowText 8s linear infinite;
      color: #000;
      border: none;
      border-radius: 40px;
      font-size: clamp(1rem, 3.5vw, 1.1rem);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      margin: 1rem auto;
      display: block;
      touch-action: manipulation;
    }

    .measure-btn:hover, .measure-btn:active {
      animation: rainbowTextHover 0.5s linear infinite;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
    }

    .measure-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @keyframes rainbowTextHover {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes goldShine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .percentage {
      font-size: clamp(1.5rem, 4.5vw, 1.8rem);
      margin-top: 0.8rem;
      color: #fff;
      min-height: 30px;
    }

    .max-indicator {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 10px;
      background: #ffd700;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.7);
    }

    .labels {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
      font-size: clamp(0.7rem, 2.5vw, 0.8rem);
      color: #aaa;
    }

    .status {
      font-size: clamp(0.9rem, 3vw, 1rem);
      margin-top: 0.5rem;
      color: #ff00ff;
      min-height: 20px;
    }

    .notification {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #00ff00, #00cc00, #00ff00);
      background-size: 200% 200%;
      animation: notificationGradient 4s linear infinite;
      color: #000;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      display: none;
      max-width: 90%;
      text-align: center;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
    }

    @keyframes notificationGradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .share-container {
      margin: 0.8rem auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .share-btn {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(45deg, #ff00ff, #9900ff, #ff00ff);
      background-size: 200% 200%;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      touch-action: manipulation;
    }

    .share-btn:hover, .share-btn:active {
      animation: rainbowTextHover 0.5s linear infinite;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
    }

    .share-btn i {
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      color: #aaa;
      font-size: clamp(0.7rem, 2.5vw, 0.8rem);
      width: 100%;
    }

    .sound-control {
      margin-top: 8px;
      cursor: pointer;
    }

    .sound-control span {
      padding: 2px 5px;
      border-radius: 3px;
      font-size: clamp(0.7rem, 2.5vw, 0.8rem);
    }

    .sound-control .active {
      text-decoration: underline;
      color: #ff00ff;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s;
      font-size: clamp(0.7rem, 2.5vw, 0.8rem);
    }

    .footer-links a:hover, .footer-links a:active {
      color: #ff00ff;
    }

    .shake {
      animation: shakeHard 0.3s infinite;
    }

    @keyframes shakeHard {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-4px) rotate(-1deg); }
      30% { transform: translateX(3px) rotate(1deg); }
      50% { transform: translateX(-3px) rotate(-1deg); }
      70% { transform: translateX(3px) rotate(1deg); }
      90% { transform: translateX(-2px) rotate(-1deg); }
    }

    .screamer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      display: none;
      pointer-events: none;
    }

    .screamer.active {
      display: block;
    }

    .screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes shakeScreamer {
      0% { transform: translate(2px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(0px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(2px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .shake-screamer {
      animation: shakeScreamer 0.1s infinite;
    }

    @media (max-width: 480px) {
      .header {
        margin-bottom: 0.8rem;
      }

      .logo {
        height: 30px;
      }

      .upload-container {
        padding: 0.8rem;
      }

      .upload-label {
        min-height: 120px;
      }

      .upload-icon {
        font-size: 2rem;
      }

      .gif-container {
        max-height: 100px;
      }

      .gradient-bar {
        height: 20px;
      }

      .arrow {
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 12px solid #fff;
      }

      .share-btn {
        padding: 0.5rem 1rem;
        gap: 5px;
      }

      .share-btn i {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 350px) {
      .footer-links {
        flex-direction: column;
        gap: 5px;
      }

      .share-btn {
        padding: 0.4rem 0.8rem;
        font-size: clamp(0.7rem, 2.5vw, 0.8rem);
      }
    }
  </style>
</head>

  <script>
    let currentImage = null;
    let measurementInterval;
    let measurementTimeout;
    let musicPlaying = false;
    let screamerTimeout1 = null;
    let screamerTimeout2 = null;
    let lastResult = { score: 0, text: '' };
    
    const gifs = {
      lame: "https://c.tenor.com/qM90pXzX1KQAAAAd/tenor.gif",
      npc: "https://c.tenor.com/2_hwjYcJlSoAAAAd/tenor.gif",
      swag: "https://c.tenor.com/BH3AVKkqbU8AAAAC/tenor.gif",
      swaga: "https://c.tenor.com/6rBuC3Ip7oYAAAAd/tenor.gif"
    };

    function activateScreamer() {
      const screamer = document.getElementById('screamer');
      const screamerSound = document.getElementById('screamer-sound');
      
      screamer.classList.add('active');
      document.body.classList.add('shake-screamer');
      
      screamerTimeout1 = setTimeout(() => {
        screamerSound.currentTime = 0;
        screamerSound.play().catch(e => console.log("Не удалось воспроизвести звук скримера: ", e));
      }, 1000);
      
      screamerTimeout2 = setTimeout(() => {
        screamerSound.currentTime = 0;
        screamerSound.play().catch(e => console.log("Не удалось воспроизвести звук скримера: ", e));
      }, 11000);
      
      setTimeout(() => {
        screamer.classList.remove('active');
        document.body.classList.remove('shake-screamer');
      }, 10000);
    }
    
    function cancelScreamer() {
      const screamer = document.getElementById('screamer');
      screamer.classList.remove('active');
      document.body.classList.remove('shake-screamer');
      clearTimeout(screamerTimeout1);
      clearTimeout(screamerTimeout2);
    }

    function shareResult(platform) {
      const shareText = `Мой уровень сваги: ${lastResult.text} (${lastResult.score}%) на SWAGOMETER от ZAEBIZ®! Измерь свой: https://zaebizwear.com/swagometer`;
      let shareUrl = '';
      
      switch (platform) {
        case 'vk':
          shareUrl = `https://vk.com/share.php?url=https://zaebizwear.com/swagometer&title=${encodeURIComponent(shareText)}&image=https://zaebizwear.com/swagometerseo.png`;
          break;
        case 'telegram':
          shareUrl = `https://t.me/share/url?url=https://zaebizwear.com/swagometer&text=${encodeURIComponent(shareText)}`;
          break;
        case 'whatsapp':
          shareUrl = `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + 'https://zaebizwear.com/swagometerseo.png')}`;
          break;
      }
      
      window.open(shareUrl, '_blank');
      showNotification('Поделился результатом в ' + platform.toUpperCase() + '!');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const arrow = document.getElementById('arrow');
      arrow.style.left = '0px';
      
      const fileInput = document.getElementById('file-input');
      const uploadLabel = document.getElementById('upload-label');
      const previewContainer = document.getElementById('preview-container');
      const imagePreview = document.getElementById('image-preview');
      const measureBtn = document.getElementById('measure-btn');
      
      fileInput.addEventListener('change', function(e) {
        if (this.files && this.files[0]) {
          const file = this.files[0];
          
          if (!file.type.match('image.*')) {
            showNotification('Пожалуйста, загрузите изображение!');
            return;
          }
          
          const reader = new FileReader();
          
          reader.onload = function(e) {
            imagePreview.src = e.target.result;
            previewContainer.style.display = 'block';
            document.getElementById('upload-status').textContent = "Изображение загружено!";
            showNotification('ИЗОБРАЖЕНИЕ УСПЕШНО ЗАГРУЖЕНО!');
            measureBtn.disabled = false;
            measureBtn.textContent = "ИЗМЕРИТЬ СВАГУ";
            currentImage = file;
            
            setTimeout(() => {
              document.getElementById('upload-container').style.display = 'none';
              document.getElementById('swagometer-section').style.display = 'block';
              resetSwagometer();
            }, 2000);
          };
          
          reader.readAsDataURL(file);
        }
      });
      
      uploadLabel.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.style.borderColor = '#ff00ff';
        this.style.backgroundColor = 'rgba(255, 0, 255, 0.2)';
      });
      
      uploadLabel.addEventListener('dragleave', function() {
        this.style.borderColor = '#444';
        this.style.backgroundColor = 'transparent';
      });
      
      uploadLabel.addEventListener('drop', function(e) {
        e.preventDefault();
        this.style.borderColor = '#444';
        this.style.backgroundColor = 'transparent';
        
        if (e.dataTransfer.files && e.dataTransfer.files[0]) {
          fileInput.files = e.dataTransfer.files;
          const event = new Event('change', { bubbles: true });
          fileInput.dispatchEvent(event);
        }
      });
      
      const soundControl = document.getElementById('sound-control');
      const soundOn = document.getElementById('sound-on');
      const soundOff = document.getElementById('sound-off');
      const backgroundMusic = document.getElementById('background-music');
      
      soundOn.addEventListener('click', function() {
        if (!musicPlaying) {
          backgroundMusic.play().catch(error => {});
          musicPlaying = true;
          updateSoundUI();
        }
      });
      
      soundOff.addEventListener('click', function() {
        if (musicPlaying) {
          backgroundMusic.pause();
          musicPlaying = false;
          updateSoundUI();
        }
      });
      
      function updateSoundUI() {
        if (musicPlaying) {
          soundOn.classList.add('active');
          soundOff.classList.remove('active');
        } else {
          soundOn.classList.remove('active');
          soundOff.classList.add('active');
        }
      }
      
      setTimeout(() => {
        backgroundMusic.play().then(() => {
          musicPlaying = true;
          updateSoundUI();
        }).catch(error => {
          musicPlaying = false;
          updateSoundUI();
        });
      }, 1000);

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      }
      
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) {
          e.preventDefault();
        }
      });
    });
    
    function resetSwagometer() {
      document.getElementById('result').textContent = "ZAEBIZ®";
      document.getElementById('result').className = "result-text";
      document.getElementById('percentage').textContent = "ГОТОВ К ИЗМЕРЕНИЮ";
      document.getElementById('status').textContent = "";
      document.getElementById('arrow').style.left = '0px';
      document.getElementById('gif-container').style.display = 'none';
      document.getElementById('share-container').style.display = 'none';
    }
    
    function showNotification(message) {
      const notification = document.getElementById('notification');
      if (notification) {
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 2000);
      }
    }
    
    function startMeasurement() {
      if (!currentImage) {
        showNotification('Сначала загрузите изображение!');
        return;
      }
      
      cancelScreamer();
      document.body.classList.add('shake');
      
      const btn = document.getElementById('measure-btn');
      btn.disabled = true;
      btn.textContent = "ИДЁТ ИЗМЕРЕНИЕ...";
      
      const resultElement = document.getElementById('result');
      const percentage = document.getElementById('percentage');
      const status = document.getElementById('status');
      
      status.textContent = "Анализ уровня сваги...";
      
      const imagePreview = document.getElementById('image-preview');
      analyzeImage(imagePreview, function(finalValue) {
        let text, className, gifKey;
        if (finalValue <= 40) {
          text = "LAME";
          className = "lame";
          gifKey = "lame";
        } else if (finalValue <= 60) {
          text = "NPC";
          className = "npc";
          gifKey = "npc";
        } else if (finalValue <= 100) {
          text = "SWAG";
          className = "swag";
          gifKey = "swag";
        } else {
          text = "SWAGA МАКСИМАЛЬНАЯ";
          className = "swaga";
          gifKey = "swaga";
        }
        
        lastResult = { score: finalValue, text: text };
        
        const maxWidth = document.querySelector('.gradient-bar').offsetWidth;
        const arrow = document.getElementById('arrow');
        
        let currentPos = Math.random() * maxWidth;
        arrow.style.left = `${currentPos}px`;
        
        let animationSpeed = (Math.random() * 10) - 5;
        
        const measurementDuration = Math.floor(Math.random() * 20000) + 10000;
        
        measurementInterval = setInterval(() => {
          currentPos += animationSpeed;
          
          if (currentPos < 0) {
            currentPos = 0;
            animationSpeed = Math.abs(animationSpeed);
          } else if (currentPos > maxWidth) {
            currentPos = maxWidth;
            animationSpeed = -Math.abs(animationSpeed);
          }
          
          if (Math.random() > 0.95) {
            animationSpeed = (Math.random() * 10) - 5;
          }
          
          arrow.style.left = `${currentPos}px`;
          
          const tempValue = Math.min(Math.floor(currentPos / maxWidth * 110), 110);
          percentage.textContent = `${tempValue}%`;
          
          if (tempValue <= 40) {
            resultElement.textContent = "LAME";
            resultElement.className = "result-text lame";
          } else if (tempValue <= 60) {
            resultElement.textContent = "NPC";
            resultElement.className = "result-text npc";
          } else if (tempValue <= 100) {
            resultElement.textContent = "SWAG";
            resultElement.className = "result-text swag";
          } else {
            resultElement.textContent = "SWAGA МАКСИМАЛЬНАЯ";
            resultElement.className = "result-text swaga";
          }
        }, 50);
        
        measurementTimeout = setTimeout(() => {
          finishMeasurement(finalValue, text, className, gifKey);
        }, measurementDuration);
      });
    }
    
    function finishMeasurement(value, text, className, gifKey) {
      clearInterval(measurementInterval);
      clearTimeout(measurementTimeout);
      document.body.classList.remove('shake');
      
      const arrow = document.getElementById('arrow');
      const percentage = document.getElementById('percentage');
      const status = document.getElementById('status');
      
      const maxWidth = document.querySelector('.gradient-bar').offsetWidth;
      const finalPosition = Math.min(value, 110) / 110 * maxWidth;
      
      let currentPos = parseFloat(arrow.style.left) || 0;
      const animationInterval = setInterval(() => {
        const diff = finalPosition - currentPos;
        currentPos += diff * 0.1;
        
        arrow.style.left = `${currentPos}px`;
        
        if (Math.abs(diff) < 1) {
          clearInterval(animationInterval);
          arrow.style.left = `${finalPosition}px`;
          
          document.getElementById('result').textContent = text;
          document.getElementById('result').className = `result-text ${className}`;
          percentage.textContent = `${value}%`;
          status.textContent = "ИЗМЕРЕНИЕ ЗАВЕРШЕНО!";
          
          const gifContainer = document.getElementById('gif-container');
          const resultGif = document.getElementById('result-gif');
          resultGif.src = gifs[gifKey];
          gifContainer.style.display = 'block';
          
          document.getElementById('share-container').style.display = 'flex';
          
          const btn = document.getElementById('measure-btn');
          btn.disabled = false;
          btn.textContent = "ЗАГРУЗИТЬ НОВОЕ ИЗОБРАЖЕНИЕ";
          btn.onclick = restartProcess;
          
          if (gifKey === "lame") {
            activateScreamer();
          }
        }
      }, 20);
    }
    
    function analyzeImage(image, callback) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = image.width;
      canvas.height = image.height;
      
      ctx.drawImage(image, 0, 0);
      
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      
      let totalBrightness = 0;
      let totalSaturation = 0;
      let colorCount = new Map();
      let contrast = 0;
      let goldPixels = 0;
      let vibrantPixels = 0;
      
      for (let i = 0; i < data.length; i += 16) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
        totalBrightness += brightness;
        
        const max = Math.max(r, g, b);
        const min = Math.min(r, g, b);
        const saturation = max === 0 ? 0 : (max - min) / max;
        totalSaturation += saturation;
        
        const colorKey = `${r},${g},${b}`;
        colorCount.set(colorKey, (colorCount.get(colorKey) || 0) + 1);
        
        if (r > 180 && g > 140 && b < 100 && r - b > 50) {
          goldPixels++;
        }
        
        if ((r > 200 && g < 100 && b < 100) || 
            (r < 100 && g > 200 && b < 100) || 
            (r < 100 && g < 100 && b > 200) || 
            (r > 200 && g > 200 && b < 100) || 
            (r > 200 && g < 100 && b > 200)) {
          vibrantPixels++;
        }
      }
      
      const pixelCount = data.length / 16;
      const avgBrightness = totalBrightness / pixelCount;
      const avgSaturation = totalSaturation / pixelCount;
      
      const contrastThreshold = 128;
      let lightPixels = 0, darkPixels = 0;
      for (let i = 0; i < data.length; i += 16) {
        const brightness = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
        brightness > contrastThreshold ? lightPixels++ : darkPixels++;
      }
      contrast = Math.abs(lightPixels - darkPixels) / pixelCount;
      
      const uniqueColors = colorCount.size;
      const colorDiversity = Math.min(uniqueColors / 1000, 1);
      
      let swagScore = 0;
      
      swagScore += (avgBrightness / 255) * 30;
      swagScore += avgSaturation * 25;
      swagScore += contrast * 25;
      swagScore += colorDiversity * 20;
      
      const goldRatio = goldPixels / pixelCount;
      if (goldRatio > 0.05) {
        swagScore += goldRatio * 150;
      }
      
      const vibrantRatio = vibrantPixels / pixelCount;
      swagScore += vibrantRatio * 20;
      
      swagScore += Math.random() * 20;
      
      swagScore = Math.min(Math.max(swagScore, 0), 110);
      
      callback(Math.round(swagScore));
    }
    
    function restartProcess() {
      cancelScreamer();
      currentImage = null;
      document.getElementById('upload-container').style.display = 'block';
      document.getElementById('swagometer-section').style.display = 'none';
      document.getElementById('file-input').value = '';
      document.getElementById('preview-container').style.display = 'none';
      const btn = document.getElementById('measure-btn');
      btn.disabled = true;
      btn.textContent = "ИЗМЕРИТЬ СВАГУ";
      btn.onclick = startMeasurement;
      resetSwagometer();
      showNotification('ЗАГРУЗИТЕ НОВОЕ ИЗОБРАЖЕНИЕ ДЛЯ ИЗМЕРЕНИЯ');
    }
  </script>
