          soundBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        } else {
          // –ü–æ–ø—ã—Ç–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–∫–∏
          backgroundMusic.play().catch(error => {
            console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            showNotification('–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–≤—É–∫–∞ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏');
          });
          soundBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        }
        musicPlaying = !musicPlaying;
      });
      
      // –ü–æ–ø—Ä–æ–±—É–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      setTimeout(() => {
        backgroundMusic.play().then(() => {
          musicPlaying = true;
          soundBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        }).catch(error => {
          console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
          musicPlaying = false;
          soundBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
        });
      }, 1000);
    });
    
    // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–≤–∞–≥–æ–º–µ—Ç—Ä–∞
    function resetSwagometer() {
      document.getElementById('result').textContent = "ZAEBIZ¬Æ";
      document.getElementById('result').className = "result-text";
      document.getElementById('percentage').textContent = "–ì–û–¢–û–í –ö –ò–ó–ú–ï–†–ï–ù–ò–Æ";
      document.getElementById('status').textContent = "";
      document.getElementById('arrow').style.left = '0px';
      document.getElementById('gif-container').style.display = 'none';
    }
    
    function showNotification(message) {
      const notification = document.getElementById('notification');
      if (notification) {
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
    }
    
    function startMeasurement() {
      if (!currentImage) {
        showNotification('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ!');
        return;
      }
      
      const btn = document.getElementById('measure-btn');
      btn.disabled = true;
      btn.textContent = "–ò–î–Å–¢ –ò–ó–ú–ï–†–ï–ù–ò–ï...";
      
      const resultElement = document.getElementById('result');
      const percentage = document.getElementById('percentage');
      const status = document.getElementById('status');
      
      status.textContent = "–ê–Ω–∞–ª–∏–∑ —É—Ä–æ–≤–Ω—è —Å–≤–∞–≥–∏...";
      
      // –°–ª—É—á–∞–π–Ω—ã–π —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      let finalValue;
      if (Math.random() > 0.85) {
        // –®–∞–Ω—Å 15% –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç >100% (101-110%)
        finalValue = Math.floor(Math.random() * 10) + 101;
      } else {
        finalValue = Math.floor(Math.random() * 100) + 1;
      }
      
      // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
      let text, className, gifKey;
      if (finalValue <= 40) {
        text = "LAME";
        className = "lame";
        gifKey = "lame";
      } else if (finalValue <= 60) {
        text = "NPC";
        className = "npc";
        gifKey = "npc";
      } else if (finalValue <= 100) {
        text = "SWAG";
        className = "swag";
        gifKey = "swag";
      } else {
        text = "SWAGA –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø";
        className = "swaga";
        gifKey = "swaga";
      }
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –∏–∑–º–µ—Ä–µ–Ω–∏—è
      const maxWidth = document.querySelector('.gradient-bar').offsetWidth;
      const arrow = document.getElementById('arrow');
      
      // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–ª—É—á–∞–π–Ω–∞—è
      let currentPos = Math.random() * maxWidth;
      arrow.style.left = `${currentPos}px`;
      
      // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å —Å–ª—É—á–∞–π–Ω–∞—è
      let animationSpeed = (Math.random() * 10) - 5; // –æ—Ç -5 –¥–æ +5
      
      // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –∏–∑–º–µ—Ä–µ–Ω–∏—è –æ—Ç 20 –¥–æ 60 —Å–µ–∫—É–Ω–¥
      const measurementDuration = Math.floor(Math.random() * 40000) + 20000;
      
      measurementInterval = setInterval(() => {
        // –ò–∑–º–µ–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é
        currentPos += animationSpeed;
        
        // –ï—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–ª–∏ –∫—Ä–∞—è - –º–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        if (currentPos < 0) {
          currentPos = 0;
          animationSpeed = Math.abs(animationSpeed);
        } else if (currentPos > maxWidth) {
          currentPos = maxWidth;
          animationSpeed = -Math.abs(animationSpeed);
        }
        
        // –°–ª—É—á–∞–π–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç–∏ (–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ –≤–µ–ª–∏—á–∏–Ω–∞)
        if (Math.random() > 0.95) {
          animationSpeed = (Math.random() * 10) - 5;
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é —Å—Ç—Ä–µ–ª–∫–∏
        arrow.style.left = `${currentPos}px`;
        
        // –í—Ä–µ–º–µ–Ω–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const tempValue = Math.min(Math.floor(currentPos / maxWidth * 110), 110);
        percentage.textContent = `${tempValue}%`;
        
        // –í—Ä–µ–º–µ–Ω–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å —Å –¥—Ä–æ–∂–∞–Ω–∏–µ–º
        if (tempValue <= 40) {
          resultElement.textContent = "LAME";
          resultElement.className = "result-text lame";
        } else if (tempValue <= 60) {
          resultElement.textContent = "NPC";
          resultElement.className = "result-text npc";
        } else if (tempValue <= 100) {
          resultElement.textContent = "SWAG";
          resultElement.className = "result-text swag";
        } else {
          resultElement.textContent = "SWAGA –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø";
          resultElement.className = "result-text swaga";
        }
      }, 50);
      
      // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–∑–º–µ—Ä–µ–Ω–∏—è —á–µ—Ä–µ–∑ –∑–∞–¥–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
      measurementTimeout = setTimeout(() => {
        finishMeasurement(finalValue, text, className, gifKey);
      }, measurementDuration);
    }
    
    function finishMeasurement(value, text, className, gifKey) {
      // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
      clearInterval(measurementInterval);
      clearTimeout(measurementTimeout);
      
      const arrow = document.getElementById('arrow');
      const percentage = document.getElementById('percentage');
      const status = document.getElementById('status');
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –∫ —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
      const maxWidth = document.querySelector('.gradient-bar').offsetWidth;
      const finalPosition = Math.min(value, 110) / 110 * maxWidth;
      
      let currentPos = parseFloat(arrow.style.left) || 0;
      const animationInterval = setInterval(() => {
        const diff = finalPosition - currentPos;
        currentPos += diff * 0.1;
        
        arrow.style.left = `${currentPos}px`;
        
        if (Math.abs(diff) < 1) {
          clearInterval(animationInterval);
          arrow.style.left = `${finalPosition}px`;
          
          // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ñ–∏–Ω–∞–ª—å–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
          document.getElementById('result').textContent = text;
          document.getElementById('result').className = `result-text ${className}`;
          percentage.textContent = `${value}%`;
          status.textContent = "–ò–ó–ú–ï–†–ï–ù–ò–ï –ó–ê–í–ï–†–®–ï–ù–û!";
          
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –≥–∏—Ñ–∫—É
          const gifContainer = document.getElementById('gif-container');
          const resultGif = document.getElementById('result-gif');
          resultGif.src = gifs[gifKey];
          gifContainer.style.display = 'block';
          
          // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ "–ó–ê–ì–†–£–ó–ò–¢–¨ –ù–û–í–û–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï"
          const btn = document.getElementById('measure-btn');
          btn.disabled = false;
          btn.textContent = "–ó–ê–ì–†–£–ó–ò–¢–¨ –ù–û–í–û–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï";
          btn.onclick = restartProcess;
        }
      }, 20);
    }
    
    function restartProcess() {
      // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∑–Ω–∞—á–µ–Ω–∏–π
      currentImage = null;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏
      document.getElementById('upload-container').style.display = 'block';
      
      // –°–∫—Ä—ã–≤–∞–µ–º —Å–≤–∞–≥–æ–º–µ—Ç—Ä
      document.getElementById('swagometer-section').style.display = 'none';
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ñ–∞–π–ª–∞
      document.getElementById('file-input').value = '';
      document.getElementById('preview-container').style.display = 'none';
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏–∑–º–µ—Ä–µ–Ω–∏—è
      const btn = document.getElementById('measure-btn');
      btn.disabled = true;
      btn.textContent = "–ò–ó–ú–ï–†–ò–¢–¨ –°–í–ê–ì–£";
      btn.onclick = startMeasurement;
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–≤–∞–≥–æ–º–µ—Ç—Ä–∞
      resetSwagometer();
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      showNotification('–ó–ê–ì–†–£–ó–ò–¢–ï –ù–û–í–û–ï –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï –î–õ–Ø –ò–ó–ú–ï–†–ï–ù–ò–Ø');
    }
  </script>
