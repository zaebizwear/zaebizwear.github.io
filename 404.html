<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - АБСОЛЮТНЫЙ КОШМАР</title>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Neucha', 'Arial Black', sans-serif;
      perspective: 1000px;
      animation: 
        bg-flash 1s infinite,
        body-shake 0.2s infinite,
        rotate 10s linear infinite;
      will-change: transform, background;
    }

    .container {
      position: relative;
      z-index: 1000;
      text-align: center;
      padding: 50px;
      animation: 
        jump 0.6s infinite alternate,
        stretch 0.4s infinite alternate,
        rotate 5s linear infinite reverse;
      transform-origin: center;
      mix-blend-mode: difference;
      will-change: transform;
    }

    .logo404 {
      font-size: 180px;
      font-weight: 900;
      background: linear-gradient(45deg, #660000, #660066, #006666, #006600, #666600, #660000);
      background-size: 1000% 1000%;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: 
        shine 0.4s linear infinite, 
        shake 0.04s linear infinite,
        pulse 0.2s infinite alternate;
      text-shadow: 
        0 0 10px #666,
        0 0 20px #660066,
        0 0 40px #006666;
      margin: 20px 0;
      letter-spacing: 15px;
      transform: skew(20deg, -10deg) rotate(10deg);
      font-family: 'Arial Black', sans-serif;
      cursor: pointer;
      will-change: transform, filter, text-shadow;
    }

    .message {
      color: #006666;
      font-size: 48px;
      margin-bottom: 40px;
      animation: 
        color-change 0.4s infinite,
        distort 0.2s infinite alternate;
      text-shadow: 
        0 0 8px #006666,
        0 0 15px #660066;
      letter-spacing: 8px;
      font-weight: bold;
      transform: scale(1.5) rotate(-5deg);
      will-change: transform, color, text-shadow;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(45deg, rgba(102, 0, 102, 0.2), rgba(102, 0, 102, 0.2) 10px, transparent 10px, transparent 20px),
        repeating-linear-gradient(-45deg, rgba(0, 102, 102, 0.2), rgba(0, 102, 102, 0.2) 10px, transparent 10px, transparent 20px);
      animation: 
        scan 0.2s linear infinite,
        rotate 20s linear infinite reverse;
      pointer-events: none;
      z-index: 1;
      will-change: background-position;
    }

    .pug {
      position: absolute;
      z-index: 100;
      animation: 
        pug-jump 1s infinite alternate, 
        pug-stretch 0.6s infinite alternate,
        pug-spin 2s linear infinite;
      filter: 
        brightness(120%) 
        saturate(150%)
        drop-shadow(0 0 5px #660066);
      max-width: 300px;
      pointer-events: none;
      transform: scale(1);
      will-change: transform, filter;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      z-index: 1000;
      filter: 
        drop-shadow(0 0 5px #660066);
      animation: 
        float 1s infinite alternate,
        rotate 5s linear infinite;
      will-change: transform, filter;
    }

    @keyframes bg-flash {
      0% { background: #660066; }
      10% { background: #006666; }
      20% { background: #666600; }
      30% { background: #660000; }
      40% { background: #006600; }
      50% { background: #000066; }
      60% { background: #664d00; }
      70% { background: #660059; }
      80% { background: #006659; }
      90% { background: #590066; }
      100% { background: #660066; }
    }

    @keyframes body-shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-15px, -15px) rotate(-5deg); }
      20% { transform: translate(15px, 15px) rotate(5deg); }
      30% { transform: translate(-20px, 20px) rotate(-10deg); }
      40% { transform: translate(20px, -20px) rotate(10deg); }
      50% { transform: translate(-25px, 25px) rotate(-15deg); }
      60% { transform: translate(25px, -25px) rotate(15deg); }
      70% { transform: translate(-20px, 20px) rotate(-10deg); }
      80% { transform: translate(20px, -20px) rotate(10deg); }
      90% { transform: translate(-15px, 15px) rotate(-5deg); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shine {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-7px, -7px); }
      20% { transform: translate(7px, 7px); }
      30% { transform: translate(-10px, 10px); }
      40% { transform: translate(10px, -10px); }
      50% { transform: translate(-12px, 12px); }
      60% { transform: translate(12px, -12px); }
      70% { transform: translate(-10px, 10px); }
      80% { transform: translate(10px, -10px); }
      90% { transform: translate(-7px, 7px); }
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(50px); }
    }

    @keyframes stretch {
      0% { transform: scaleX(1) scaleY(1); }
      50% { transform: scaleX(1.3) scaleY(0.7); }
      100% { transform: scaleX(0.7) scaleY(1.3); }
    }

    @keyframes pulse {
      0% { transform: skew(20deg, -10deg) rotate(10deg) scale(1); }
      50% { transform: skew(-20deg, 10deg) rotate(-10deg) scale(1.3); }
      100% { transform: skew(20deg, -10deg) rotate(10deg) scale(1); }
    }

    @keyframes color-change {
      0% { color: #660066; }
      25% { color: #006666; }
      50% { color: #666600; }
      75% { color: #660000; }
      100% { color: #660066; }
    }
    
    @keyframes distort {
      0% { transform: scale(1.5) rotate(-5deg) skew(10deg); }
      50% { transform: scale(1.8) rotate(5deg) skew(-10deg); }
      100% { transform: scale(1.5) rotate(-5deg) skew(10deg); }
    }

    @keyframes gradient-anim {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 200%; }
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    @keyframes pug-jump {
      0% { top: 100vh; transform: scale(1); }
      50% { top: -50px; transform: scale(1.3); }
      100% { top: 100vh; transform: scale(1); }
    }
    
    @keyframes pug-stretch {
      0% { transform: scaleX(1) scaleY(1); }
      50% { transform: scaleX(1.3) scaleY(0.7); }
      100% { transform: scaleX(0.7) scaleY(1.3); }
    }
    
    @keyframes pug-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .logo404 {
        font-size: 100px;
        letter-spacing: 10px;
      }
      
      .message {
        font-size: 32px;
      }
      
      .pug {
        max-width: 200px;
      }
    }
    
    @media (max-width: 480px) {
      .logo404 {
        font-size: 80px;
        letter-spacing: 5px;
      }
      
      .message {
        font-size: 24px;
      }
      
      .container {
        padding: 20px;
      }
      
      .logo {
        width: 100px;
      }
      
      .pug {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <img src="https://zaebizwear.com/zbs.svg" alt="ZAEBIZ" class="logo">
  
  <div class="container">
    <div class="logo404" onclick="window.location.href='https://zaebizwear.com'">404</div>
    <div class="message" id="message1">СТРАНИЦА НЕ НАЙДЕНА!</div>
    <div class="message" id="message2">ПОЛНЫЙ АПОКАЛИПСИС!</div>
  </div>
  
  <audio id="audio4041" loop preload="auto">
    <source src="4041.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio4042" loop preload="auto">
    <source src="4042.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio4043" loop preload="auto">
    <source src="4043.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    // Воспроизводим все звуки с разной громкостью
    const audios = [
      { element: document.getElementById('audio4041'), volume: 1.0 },
      { element: document.getElementById('audio4042'), volume: 0.1 },
      { element: document.getElementById('audio4043'), volume: 0.1 }
    ];
    
    function playAudios() {
      audios.forEach(audio => {
        audio.element.volume = audio.volume;
        audio.element.play().catch(e => console.log("Ошибка воспроизведения:", e));
      });
    }

    // Пытаемся запустить автопроигрывание
    playAudios();

    // Воспроизводим при клике
    document.body.addEventListener('click', playAudios, { once: true });

    // Смена языка текста каждые 5 секунд
    const messages = [
      { lang: 'ru', text1: 'СТРАНИЦА НЕ НАЙДЕНА!', text2: 'ПОЛНЫЙ АПОКАЛИПСИС!' },
      { lang: 'uk', text1: 'СТОРІНКА НЕ ЗНАЙДЕНА!', text2: 'ПОВНИЙ АПОКАЛІПСИС!' },
      { lang: 'pl', text1: 'STRONA NIE ZNALEZIONA!', text2: 'PEŁNA APOKALIPSA!' },
      { lang: 'cs', text1: 'STRÁNKA NENALEZENA!', text2: 'ÚPLNÁ APOKALYPSA!' },
      { lang: 'sk', text1: 'STRÁNKA NENAŠLA!', text2: 'ÚPLNÁ APOKALYPSA!' },
      { lang: 'sr', text1: 'СТРАНИЦА НИЈЕ ПРОНАЂЕНА!', text2: 'ПУНА АПОКАЛИПСА!' },
      { lang: 'hr', text1: 'STRANICA NIJE PRONAĐENA!', text2: 'POTPUNA APOKALIPSA!' },
      { lang: 'sl', text1: 'STRAN NI NAJDENA!', text2: 'POPOLNA APOKALIPSA!' },
      { lang: 'bg', text1: 'СТРАНИЦАТА НЕ Е НАМЕРЕНА!', text2: 'ПЪЛНА АПОКАЛИПСА!' }
    ];
    
    let currentMessageIndex = 0;
    const message1 = document.getElementById('message1');
    const message2 = document.getElementById('message2');
    
    function changeLanguage() {
      const currentMessage = messages[currentMessageIndex];
      message1.textContent = currentMessage.text1;
      message2.textContent = currentMessage.text2;
      document.documentElement.lang = currentMessage.lang;
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    }
    
    changeLanguage();
    setInterval(changeLanguage, 5000);

    // Управление мопсами
    const pugGifs = ['https://media.tenor.com/FAWWIa3_Ys0AAAAj/dog-dog-dance.gif'];
    const maxPugs = 50;
    let activePugs = [];

    function createPug() {
      if (activePugs.length >= maxPugs) {
        const oldPug = activePugs.shift();
        oldPug.remove();
      }

      const pug = document.createElement('img');
      pug.className = 'pug';
      pug.src = pugGifs[0];
      
      const left = Math.random() * (window.innerWidth - 300);
      pug.style.left = `${left}px`;
      pug.style.top = `${window.innerHeight}px`;
      
      const size = 150 + Math.random() * 150;
      pug.style.width = `${size}px`;
      
      const duration = 1 + Math.random() * 2;
      pug.style.animationDuration = `${duration}s, ${0.6 + Math.random() * 0.4}s, ${2 + Math.random() * 3}s`;
      
      document.body.appendChild(pug);
      activePugs.push(pug);
      
      setTimeout(() => {
        const index = activePugs.indexOf(pug);
        if (index !== -1) {
          activePugs.splice(index, 1);
          pug.remove();
        }
      }, duration * 2000);
    }
    
    // Создаем начальных мопсов
    for (let i = 0; i < 30; i++) {
      setTimeout(createPug, i * 150);
    }
    
    setInterval(createPug, 150);

    // Хаотичные эффекты с дебаунсом
    let lastUpdate = 0;
    function chaoticEffects(timestamp) {
      if (timestamp - lastUpdate < 200) {
        requestAnimationFrame(chaoticEffects);
        return;
      }
      
      lastUpdate = timestamp;
      
      const scaleX = 0.7 + Math.random() * 0.6;
      const scaleY = 0.7 + Math.random() * 0.6;
      document.querySelector('.container').style.transform = `scale(${scaleX}, ${scaleY}) translateY(-50px) rotate(180deg)`;
      
      const hue = Math.random() * 360;
      document.querySelector('.logo404').style.filter = `brightness(120%) saturate(150%) drop-shadow(0 0 5px #660066)`;
      
      requestAnimationFrame(chaoticEffects);
    }
    
    requestAnimationFrame(chaoticEffects);
  </script>
</body>
</html>
