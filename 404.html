<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Воспроизводим все звуки на максимальной громкости
    const audios = [
      document.getElementById('audio4041'),
      document.getElementById('audio4042'),
      document.getElementById('audio4043')
    ];
    
    audios.forEach(audio => {
      audio.volume = 1.0; // Максимальная громкость
      audio.play().catch(e => {
        console.log("Автовоспроизведение заблокировано. Нажмите на страницу для воспроизведения.", e);
      });
    });

    // Воспроизводим при клике на странице
    document.body.addEventListener('click', () => {
      audios.forEach(audio => {
        if (audio.paused) {
          audio.play().catch(e => console.log("Ошибка воспроизведения:", e));
        }
      });
    });

    // Смена языка текста каждые 5 секунд
    const messages = [
      { lang: 'ru', text1: 'СТРАНИЦА НЕ НАЙДЕНА!', text2: 'ПОЛНЫЙ АПОКАЛИПСИС!' },
      { lang: 'uk', text1: 'СТОРІНКА НЕ ЗНАЙДЕНА!', text2: 'ПОВНИЙ АПОКАЛІПСИС!' },
      { lang: 'pl', text1: 'STRONA NIE ZNALEZIONA!', text2: 'PEŁNA APOKALIPSA!' },
      { lang: 'cs', text1: 'STRÁNKA NENALEZENA!', text2: 'ÚPLNÁ APOKALYPSA!' },
      { lang: 'sk', text1: 'STRÁNKA NENAŠLA!', text2: 'ÚPLNÁ APOKALYPSA!' },
      { lang: 'sr', text1: 'СТРАНИЦА НИЈЕ ПРОНАЂЕНА!', text2: 'ПУНА АПОКАЛИПСА!' },
      { lang: 'hr', text1: 'STRANICA NIJE PRONAĐENA!', text2: 'POTPUNA APOKALIPSA!' },
      { lang: 'sl', text1: 'STRAN NI NAJDENA!', text2: 'POPOLNA APOKALIPSA!' },
      { lang: 'bg', text1: 'СТРАНИЦАТА НЕ Е НАМЕРЕНА!', text2: 'ПЪЛНА АПОКАЛИПСА!' }
    ];
    
    let currentMessageIndex = 0;
    const message1 = document.getElementById('message1');
    const message2 = document.getElementById('message2');
    
    function changeLanguage() {
      const currentMessage = messages[currentMessageIndex];
      message1.textContent = currentMessage.text1;
      message2.textContent = currentMessage.text2;
      document.documentElement.lang = currentMessage.lang;
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    }
    
    changeLanguage();
    setInterval(changeLanguage, 5000);

    // Создаем прыгающих и растягивающихся мопсов
    const pugGifs = [
      'https://media.tenor.com/FAWWIa3_Ys0AAAAj/dog-dog-dance.gif'
    ];
    
    function createPug() {
      const pug = document.createElement('img');
      pug.className = 'pug';
      pug.src = pugGifs[Math.floor(Math.random() * pugGifs.length)];
      
      // Случайное положение
      const left = Math.random() * (window.innerWidth - 300);
      pug.style.left = `${left}px`;
      
      // Начинаем с нижней части экрана
      pug.style.top = `${window.innerHeight}px`;
      
      // Случайный размер
      const size = 150 + Math.random() * 150;
      pug.style.width = `${size}px`;
      
      // Случайная скорость анимации
      const duration = 1 + Math.random() * 2;
      pug.style.animationDuration = `${duration}s, ${0.3 + Math.random() * 0.4}s, ${2 + Math.random() * 3}s`;
      
      document.body.appendChild(pug);
      
      // Удаляем мопса после завершения анимации
      setTimeout(() => {
        pug.remove();
      }, duration * 2000);
    }
    
    // Создаем много мопсов
    setInterval(createPug, 150);
    
    // Создаем начальных мопсов
    for (let i = 0; i < 30; i++) {
      setTimeout(createPug, i * 150);
    }

    // Дополнительные хаотичные эффекты
    setInterval(() => {
      // Случайно меняем размер контейнера
      const scaleX = 0.7 + Math.random() * 0.6;

      document.querySelector('.logo404').style.filter = `hue-rotate(${hue}deg)`;
      
    }, 100);
  </script>
